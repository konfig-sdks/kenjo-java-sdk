  /attendances/track-time:
    post:
      description: "This endpoint tracks time only providing the following information:\
        \ **employee identifier** and a **date time**. The following identifiers are\
        \ the valid ones: **userId**, **email** or **externalId**, only one of them\
        \ is required. This action abstracts and simplifies the entries tracking,\
        \ ensuring internally the order and transforming each track action to a Kenjo\
        \ user attendance format.<br><br>Example: Three calls for the employee E-111\
        \ to the */track-time* endpoint contains the following data:<br>T1: 2021-01-01T08:00:00<br>T2:\
        \ 2021-01-01T09:00:00<br>T3: 2021-01-01T10:00:00<br>The three calls order\
        \ is T1, T2, T3.<br><br>Then in Kenjo there will be 2 attendance pairs:<br>1:\
